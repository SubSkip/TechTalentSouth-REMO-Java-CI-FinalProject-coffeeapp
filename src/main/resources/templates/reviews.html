<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="/fragments/fragments :: header" />
  <body>
    <div class="container">
      <div th:replace="/fragments/fragments :: navbar" />
      <div class="banner">
        <h2>Check Out Our Reviews!</h1>
        <div class="row">
          <div th:each="coffee:${reviews}">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 th:text="${coffee.product}"></h3>
                </div>
                <div class="panel-body">
                  <strong><p th:text="${coffee.author}" /></strong>
                  <p th:text="${coffee.coffeeReview}" />
                </div>
              </div>
            </div>
          </div>
        </div>
      <a th:href="@{/new}"
          ><button class="btn btn-primary">Submit a New Review</button></a
        >
      </div>
    </div>
    <div th:replace="/fragments/fragments :: footer" />
    <div th:replace="/fragments/fragments :: bscripts" />
  </body>
</html>
